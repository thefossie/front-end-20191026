<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="formGroup">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <small class="form-text text-muted" *ngIf="formGroup.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.required">Required</span>
          <span *ngIf="email.errors?.email">Email invalid</span>
      </small>
      <small class="form-text text-muted" *ngIf="(email.dirty || email.touched) && email.errors?.email">Email Invalido</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <small class="form-text text-muted" *ngIf="formGroup.invalid && (password.dirty || password.touched)">
        <span *ngIf="password.errors?.required">Required</span>
    </small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
